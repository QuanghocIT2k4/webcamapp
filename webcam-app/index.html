<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Webcam App</h1>

    <!-- Đăng nhập và đăng ký -->
    <div id="authSection">
        <h2>Đăng ký</h2>
        <form id="registerForm">
            <input type="text" id="registerUsername" placeholder="Tên người dùng" required>
            <input type="password" id="registerPassword" placeholder="Mật khẩu" required>
            <button type="submit">Đăng ký</button>
        </form>

        <h2>Đăng nhập</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Tên người dùng" required>
            <input type="password" id="loginPassword" placeholder="Mật khẩu" required>
            <button type="submit">Đăng nhập</button>
        </form>
    </div>

    <!-- Ứng dụng Webcam -->
    <div id="webcamApp" style="display: none;">
        <video id="webcam" autoplay></video>

        <!-- Thêm canvas để hiển thị ảnh chụp từ webcam -->
        <canvas id="snapCanvas" style="display: none;"></canvas>

        <!-- Các nút điều khiển -->
        <div class="controls-container">
            <!-- Nút bật/tắt webcam ở trên cùng -->
            <button id="onoffBtn" style="background-color: green;"><i class="fas fa-video"></i> Bật webcam</button>
            <!-- Nút điều khiển bên trái -->
            <div class="button-container">
                <button id="fullscreenBtn" ><i class="fas fa-expand"></i> Toàn màn hình</button>
                <button id="capBtn"><i class="fas fa-camera"></i> Chụp ảnh</button>
                <button id="startRecBtn"><i class="fas fa-video"></i> Bắt đầu quay video</button>
                <!-- Nút dừng quay video -->
                <button id="stopRecBtn" style="display: none;"><i class="fas fa-stop"></i> Dừng quay video</button>
            </div>
        </div>

        <!-- Khu vực hiển thị ảnh đã chụp và các nút tải xuống/hủy -->
        <div id="capturedImageSection" style="display: none; text-align: center; margin-top: 20px;">
            <img id="capturedImage" src="" alt="Captured Image" style="width: 640px; height: 480px; border: 1px solid #ccc;">
            <div style="margin-top: 10px;">
                <button id="downloadBtn"><i class="fas fa-download"></i> Tải xuống</button>
                <button id="clearBtn"><i class="fas fa-times"></i> Hủy</button>
            </div>
        </div>

        <!-- Khu vực hiển thị video đã quay và các nút tải xuống/hủy -->
        <div id="capturedVideoSection" style="display: none; text-align: center; margin-top: 20px;">
            <video id="recordedVideo" controls style="width: 640px; height: 480px; border: 1px solid #ccc;"></video>
            <div style="margin-top: 10px;">
                <button id="downloadVideoBtn"><i class="fas fa-download"></i> Tải xuống video</button>
                <button id="clearVideoBtn"><i class="fas fa-times"></i> Hủy</button>
            </div>
        </div>

        <!-- Khu vực hiển thị mã QR -->
        <div id="qrCodeSection" style="display: none; text-align: center; margin-top: 20px;">
            <h2>Mã QR</h2>
            <img id="qrCodeImage" src="" alt="QR Code" style="width: 200px; height: 200px;">
        </div>

        <!-- Khu vực hiển thị thông tin file -->
        <div id="fileInfoSection" style="text-align: center; margin-top: 20px;">
            <!-- Thông tin về kích thước file và thời gian tải lên sẽ được hiển thị ở đây -->
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
